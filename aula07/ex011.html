<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde você é ?</title>
</head>
<body>
    <h1>Qual é seu país ?</h1>
    <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick="seupaís()">

    <div id="res"></div>

    <script>
       function seupaís() {
            var país = document.querySelector('input#país')
            var res = document.querySelector ('div#res')
            var seupaís = país.value 
            
            
            if ( seupaís == 'Brasil') {
                res.innerHTML += `<p> Você é <strong>BRASILEIRO!</strong>`
            }
             else {
                res.innerHTML += `<p> Você é ESTRANGEIRO!!!</p>`
        } 
    } 
    </script>
</body>
</html>
